name: Build and Deploy

on:
  push:
    branches: [main]
env:
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: ${{ secrets.VPS_USER }}
  VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получаем код
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Шаг 3: Собираем бэкенд (Express + TypeORM)
      - name: Build Backend
        run: |
          npm ci
          npm run build

      # Шаг 4: Собираем фронтенд (Angular)
      - name: Build Frontend
        working-directory: ./client
        run: |
          npm ci
          npm run build -- --configuration production

    # Шаг 5: Создаем артефакты
      - name: Create deployment artifacts
        run: |
          mkdir -p artifacts/backend
          cp -r dist package.json package-lock.json artifacts/backend/
          mkdir -p artifacts/frontend
          cp -r client/dist/client/* artifacts/frontend/

      # Шаг 6: Тест соединения с VPS
      - name: Test SSH connection
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: echo "Success!"