<div class="row">
  <div class="my-2 col-md-8">
    <h5 class="py-3 border-bottom border-white">Новый пост</h5>
    <form
      class="form"
      [formGroup]="postForm">
      <div class="card p-3 mt-2">
        <input
          type="text"
          formControlName="title"
          class="form-control my-2"
          placeholder="Заголовок" />
        @if(imgUrl){
        <div class="image-card">
          <img
            [src]="imgUrl"
            class="card-img-top w-50 mx-auto d-block" />
          <fa-icon
            class="close-icon"
            (click)="cancelUpload()"
            [icon]="faXmark"
            size="lg"></fa-icon>
        </div>
        }@else {
        <button
          class="file-upload__button"
          (click)="fileInput.click()">
          Загрузить изображение
        </button>
        }

        <input
          type="file"
          accept="image/png"
          (change)="onFileSelected($event)"
          class="file-upload__input"
          #fileInput />
        <quill-editor
          [styles]="{ 'min-height': '320px' }"
          [placeholder]="'Текст'"
          [modules]="quilConfig"
          formControlName="body"></quill-editor>
        <div class="d-flex my-2">
          <button
            type="button"
            class="w-25 btn btn-secondary rounded-pill"
            (click)="cancelEdit()">
            Отмена
          </button>
          <button
            type="submit"
            class="ms-auto w-25 btn btn-primary rounded-pill"
            (click)="submitEdit()">
            Сохранить
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="my-5 col-md-4">
    <app-sidebar>
      <app-sub-info slotStart></app-sub-info>
    </app-sidebar>
  </div>
</div>
