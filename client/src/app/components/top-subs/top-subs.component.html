@if (topSubs$ | ngrxPush; as topSubs) {
  <div>
    @if (topSubs.length > 0) {
      <div
        class="card">
        <div class="card-body">
          <ul class="list-group py-2">
            <h4 class="card-title">Топ сообщества</h4>
            @for (sub of topSubs; track trackByFn(i, sub); let i = $index) {
              <li
                class="list-group-item sub"
                >
                <a (click)="goToSub(sub.name)" class="d-flex align-items-center">
                  <span>{{ i + 1 }}</span>
                  <div class="mx-2 sub-avatar" [ngStyle]="{'background-image': 'url(' + sub.imageUrl + ')'}"></div>
                  <span class="sub-title">
                    r/{{ sub.name }}
                 </span>
                </a>
              </li>
            }
          </ul>
        </div>
      </div>
    }
  </div>
} @else {
  <app-loader class="loader"></app-loader>
}

<ng-template #loader>
  <app-loader class="loader"></app-loader>
</ng-template>
