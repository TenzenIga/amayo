<form class="" [formGroup]="postForm" (ngSubmit)="createPost()">
  <h3>Новый пост</h3>
  <input type="text" formControlName="sub"  class="form-control"  placeholder="Сообщество">
  <input type="text" formControlName="title" class="form-control"  placeholder="Заголовок">
  <textarea class="form-control" formControlName="body"  rows="3"></textarea>
  <button type="submit" class="btn btn-primary">Создать</button>
</form>
