<form
  class="form"
  [formGroup]="postForm">
  <input
    type="text"
    formControlName="sub"
    placeholder="Выберите сообщество"
    class="form-control search-input" />

  <app-suggestions
    [subs]="suggestions$ | ngrxPush"
    (clickSub)="setSub($event)"></app-suggestions>
  <div class="card p-3 mt-2">
    <input
      type="text"
      formControlName="title"
      class="form-control my-2"
      placeholder="Заголовок" />
    <input
      type="file"
      formControlName="file"
      class="form-control my-2"
       />
    <quill-editor
      [styles]="{ 'min-height': '320px' }"
      [placeholder]="'Текст'"
      [modules]="quilConfig"
      formControlName="body"></quill-editor>
    <button
      type="submit"
      class="ms-auto my-2 w-25 btn btn-primary rounded-pill"
      (click)="createPost()">
      Создать
    </button>
  </div>
</form>
