<div class="card post">
    <div class="card-body">
        <div class="post-header">
            <ng-content>      
            </ng-content>
        </div>
        <h4 [routerLink]="[post.url]" class="card-title">{{post.title}}</h4>
        <a
        [routerLink]="[post.url]"
        >
        <p class="card-text" [innerHtml] = "post.body"></p>
        </a>
        
        <app-post-footer (vote)="onVotePost($event)" [post]="post"></app-post-footer>
    </div>
  </div>
