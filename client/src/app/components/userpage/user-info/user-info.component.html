<div class="card">
  <div class="card-body">
    <div class="header d-flex justify-content-between align-items-center">
      <div class="name">{{ userinfo.username }}</div>
      <button class="btn btn-sm btn-outline-secondary ms-2 rounded-circle">
        <fa-icon
          [icon]="elipsis"
          size="md"></fa-icon>
      </button>
    </div>
    <div class="stats row mt-4">
      <div class="stats-item col-6">
        <div class="fw-bold">4,500</div>
        <div class="stats-item__name">Карма</div>
      </div>
      <div class="stats-item col-6">
        <div class="fw-bold">{{ submissionsCount }}</div>
        <div class="stats-item__name">Сообщений</div>
      </div>

      <div class="stats-item col-6 mt-3">
        <div class="fw-bold">
          {{ userinfo.createdAt | date : "dd MMM yyyy" }}
        </div>
        <div class="stats-item__name">Дата регистрации</div>
      </div>
      <div class="stats-item col-6 mt-3">
        <div class="fw-bold">{{ userinfo.subscriptions.length }}</div>
        <div class="stats-item__name">Сообщества</div>
      </div>
    </div>
  </div>
</div>
