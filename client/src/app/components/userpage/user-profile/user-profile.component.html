<div class="user d-flex align-items-center p-1 mt-2">
  <div
    class="avatar"
    [ngStyle]="{
      'background-image': 'url(' + userImageUrl + ')'
    }"></div>
  <div class="ms-3 user__title">
    <span class="title">
      {{ username }}
    </span>
    <span class="username text-secondary">u/{{ username }}</span>
  </div>
</div>
